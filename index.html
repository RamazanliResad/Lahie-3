<html lang="en">
<head>

<body>
    <div class="container">
        <div class="up-side">

                <img src="./Asset 1@3x 1.png" alt class ="logo">

                <div class="menuitem">БАНК</div>

                <button class="login">
                    <p>ВОЙТИ</p>
                </button>
        </div>
                <div class="down">

                        </div>

                            <div class="text">Хочу приобрести</div>

                                <button class="active0">RUB</button>
                                <button class="active1 curr-active">USD</button>
                                <button class="active2">EUR</button>
                                <button class="active3">GBP</button>
                            </div>
                            <div class="input-text">
                                <input type="text" class="inp-right" placeholder="Add value">

                    </div>

        </div>
